<html> <head>
<title></title>
<script>

function intersection(arr1, arr2){
   var is = new Array();
   for(j in arr1){
     for(i in arr2){
       if(arr1[j] == arr2[i]){
	 is.push(arr1[j]);
	 break;
       }
     }
   }
   return is;
}

var a1 = [1,2,3,4,5,6];
var a2 = [5,6,7,8,9,2,1];

alert(intersection(a1,a2));
</script>
