<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>JW Player for Flash</title>

<style type="text/css">
body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
a { color: #360; }
h3 { padding-top: 20px; }
ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
</style>
<script type='text/javascript'>
var initStart = 44;
var initEnd = 50;
var start = 49;
var duration = 50;
var player = null;

function playerReady(thePlayer) {
    player = window.document[thePlayer.id];
}


function createPlayer(start, duration) {
//    alert("createPlayer: " + start + ", " + duration);
    var flashvars = {
           file:"mp4:uio/hf/ilf/scandiasyn/landvik_03gm-04gk_800.mp4",
           streamer:"rtmp://stream-prod01.uio.no/vod/",
           autostart:"false",
           start:start,
           duration:duration,
           image:"http://www.hf.uio.no/iln/om/organisasjon/tekstlab/BILDER/logo173.png"
    }
    var params = {
           allowfullscreen:"false",
           allowscriptaccess:"always",
           respectduration:"true",
           wmode:"opaque",
           menu:"false"
    }
    var attributes = {
           id:"player1",
           name:"player1"
    }
    swfobject.embedSWF("player.swf", "mediaspace", "400", "300", "9.0.115", false, flashvars, params, attributes);
}

function moveLeft(start, duration){
    if(start < initStart){
//      alert("1, start:" + start + ", initStart:"+ initStart);
//      player.sendEvent('STOP');
      createPlayer(start, duration);
      return;
    }
//    alert("2, start:" + start + ", initStart:"+ initStart);
    player.sendEvent('PLAY');
    player.sendEvent('SEEK', start);
}

</script>

</head>
<body onload="createPlayer(initStart, initEnd);">

<script type='text/javascript' src='swfobject.js'></script>

<div id='mediaspace'>This text will be replaced</div>

<div style="background:#999;width:400px">
  <span onclick="start -= 0.1; moveLeft(start, duration);">&lt;&lt;</span> start <span onclick="start += 0.25; create(start, duration);">&gt;&gt;</span>
  <div style="float:right;">
    <span style="cursor:pointer;" onclick="duration -= 0.25; create(start, duration);">&lt;&lt;</span> stop <span onclick="duration += 0.25; create(start, duration);">&gt;&gt;</span>
  </div>
</div>
</body>
</html>
