<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>JW Player for Flash</title>

<style type="text/css">
body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
a { color: #360; }
h3 { padding-top: 20px; }
ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
</style>

</head>
<body>

<script type='text/javascript' src='swfobject15.js'></script>

<div id='mediaspace'>This text will be replaced</div>

<script type='text/javascript'>
  var start = 60;
  var so = new SWFObject('player.swf','mpl','350','260','9');
  so.id = 'theplayer';
  so.addParam('allowfullscreen','false');
  so.addParam('allowscriptaccess','always');
  so.addParam('wmode','opaque');
  //so.addVariable('file','rtmp://stream-prod01.uio.no/vod/mp4:uio/hf/ilf/scandiasyn/landvik_03gm-04gk_800.mp4');
//  so.addVariable('file','hf/ilf/scandiasyn/landvik_03gm-04gk_800.mp4');
//  so.addVariable('streamer','rtmp://stream-prod01.uio.no/vod/mp4:uio/');
  so.addVariable('file','mp4:uio/hf/ilf/scandiasyn/landvik_03gm-04gk_800.mp4');
  so.addVariable('streamer','rtmp://stream-prod01.uio.no/vod/');
  so.addVariable('image','http://www.hf.uio.no/iln/om/organisasjon/tekstlab/BILDER/logo173.png');
  so.addVariable('start',start);
  so.addVariable('duration','65');
  so.addVariable('respectduration', 'true');
  so.addParam('allowscriptaccess','never');
  so.write('mediaspace');

</script>
<script>

</script>

<span>&lt;&lt;&lt;</span>&nbsp;<span onclick="player.sendEvent('PLAY');">&gt;&gt;&gt;</span>
</body>
</html>
