<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>JW Player for Flash</title>

<style type="text/css">
body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
a { color: #360; }
h3 { padding-top: 20px; }
ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
</style>

</head>
<body>

<script type='text/javascript' src='swfobject15.js'></script>

<div id='mediaspace1'>This text will be replaced</div>
<div id='mediaspace2'>This text will be replaced</div>

<script type='text/javascript'>
function create(start, duration, div, file){
     var so = new SWFObject('player.swf','mpl','400','300','9');
     so.id = 'theplayer';
     so.addParam('allowfullscreen','false');
     so.addParam('allowscriptaccess','always');
     so.addParam('wmode','opaque');
     so.addVariable('file',file);
     so.addVariable('streamer','rtmp://stream-prod01.uio.no/vod/');
     so.addVariable('image','http://www.hf.uio.no/iln/om/organisasjon/tekstlab/BILDER/logo173.png');
     so.addVariable('start',start);
     so.addVariable('duration', duration);
     so.addVariable('respectduration', 'true');
     so.addParam('allowscriptaccess','never');
     so.addVariable('autostart', 'true');
     so.write(div);
}
var start = 60;
duration = 100;
create(start, duration, "mediaspace1", 'mp4:uio/hf/ilf/scandiasyn/voss_01um-02uk_800.mp4');
create(start, duration, "mediaspace2", 'mp4:uio/hf/ilf/scandiasyn/voss_01um-02uk_800_2.mp4');

</script>

<div style="background:#999;width:400px">
  <span onclick="start -= 0.25; create(start, duration);">&lt;&lt;</span> start <span onclick="start += 0.25; create(start, duration);">&gt;&gt;</span>
  <div style="float:right;">
    <span style="cursor:pointer;" onclick="duration -= 0.25; create(start, duration);">&lt;&lt;</span> stop <span onclick="duration += 0.25; create(start, duration);">&gt;&gt;</span>
  </div>
</div>
</body>
</html>
